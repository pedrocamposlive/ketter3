version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ketter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ketter_user
      POSTGRES_PASSWORD: ketter_pass
      POSTGRES_DB: ketter_mvp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ketter-postgres-data:/var/lib/postgresql/data
    networks:
      - ketter-network

  redis:
    image: redis:7
    container_name: ketter-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    volumes:
      - ketter-redis-data:/data
    networks:
      - ketter-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.mvp
      target: api
    container_name: ketter-api
    restart: unless-stopped
    environment:
      ENVIRONMENT: lab
      DATABASE_URL: postgresql+psycopg2://ketter_user:ketter_pass@postgres:5432/ketter_mvp
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "18000:8000"
    volumes:
      - ./dev_data:/Users/Shared/Transfers
      - /Volumes/NEXIS:/mnt/nexis:rw
      - /Volumes/QUANTUM:/mnt/quantum:rw
    networks:
      - ketter-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.mvp
      target: worker
    container_name: ketter-worker
    restart: unless-stopped
    environment:
      ENVIRONMENT: lab
      DATABASE_URL: postgresql+psycopg2://ketter_user:ketter_pass@postgres:5432/ketter_mvp
      REDIS_URL: redis://redis:6379/0
      KETTER_ZIP_THRESHOLD_FILES: 100
      KETTER_ZIP_THRESHOLD_AVG_SIZE_BYTES: 4194304
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./dev_data:/Users/Shared/Transfers
      - /Volumes/NEXIS:/mnt/nexis:rw
      - /Volumes/QUANTUM:/mnt/quantum:rw
    networks:
      - ketter-network

volumes:
  ketter-postgres-data:
  ketter-redis-data:

networks:
  ketter-network:
    driver: bridge
