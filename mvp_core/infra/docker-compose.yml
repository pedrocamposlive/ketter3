services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ketter_user
      POSTGRES_PASSWORD: ketter_pass
      POSTGRES_DB: ketter_mvp
    # Não expomos porta no host em lab: API/worker falam com "postgres:5432" via rede interna
    volumes:
      - infra_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    # Mesma ideia: nada de portar 6379 para o host
    # API/worker usam "redis:6379" dentro da rede Docker
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
      target: api
    restart: unless-stopped
    environment:
      # Ambiente de LAB: obriga uso de DATABASE_URL explícito
      ENVIRONMENT: lab
      DATABASE_URL: postgresql+psycopg2://ketter_user:ketter_pass@postgres:5432/ketter_mvp
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      # Pasta de testes de transferência no host
      - ../../dev_data:/data
      # Montagens opcionais de storage real (somente se existirem no host)
      - /Volumes/NEXIS:/mnt/nexis:rw
      - /Volumes/QUANTUM:/mnt/quantum:rw

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
      target: worker
    restart: unless-stopped
    environment:
      # Mesmo ambiente e DB da API
      ENVIRONMENT: lab
      DATABASE_URL: postgresql+psycopg2://ketter_user:ketter_pass@postgres:5432/ketter_mvp
      REDIS_URL: redis://redis:6379/0
      KETTER_ZIP_THRESHOLD_FILES: "100"
      KETTER_ZIP_THRESHOLD_AVG_SIZE_BYTES: "4194304"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../dev_data:/data
      - /Volumes/NEXIS:/mnt/nexis:rw
      - /Volumes/QUANTUM:/mnt/quantum:rw

volumes:
  infra_pg_data:
