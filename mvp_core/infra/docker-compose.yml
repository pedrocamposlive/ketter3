version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ketter_user
      POSTGRES_PASSWORD: ketter_pass
      POSTGRES_DB: ketter_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://ketter_user:ketter_pass@postgres:5432/ketter_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://ketter_user:ketter_pass@postgres:5432/ketter_db
      REDIS_URL: redis://redis:6379/0
    # Placeholder at√© implementarmos o worker de verdade
    command: ["sleep", "infinity"]

volumes:
  pg_data:
