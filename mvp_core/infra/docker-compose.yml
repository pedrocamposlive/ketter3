services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ketter_user
      POSTGRES_PASSWORD: ketter_pass
      POSTGRES_DB: ketter_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://ketter_user:ketter_pass@postgres:5432/ketter_db
      REDIS_URL: redis://redis:6379/0
    command: ["uvicorn", "mvp_core.app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ../../dev_data:/data

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile.mvp
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://ketter_user:ketter_pass@postgres:5432/ketter_db
      REDIS_URL: redis://redis:6379/0
      WORKER_POLL_INTERVAL: "2.0"
      # agora forÃ§ando ZIP_FIRST: qualquer fanout > 1 cai em ZIP_FIRST
      KETTER_ZIP_THRESHOLD_FILES: "1"
      KETTER_ZIP_THRESHOLD_AVG_SIZE_BYTES: "4194304"
    command: ["python", "-m", "mvp_core.worker.run"]
    volumes:
      - ../../dev_data:/data

volumes:
  pg_data:
